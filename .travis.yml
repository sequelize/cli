sudo: true
dist: trusty

language: node_js

cache: yarn

jobs:
  include:
    - stage: test
      node_js: 6
      env: DIALECT=postgres SEQUELIZE=latest SEQ_PORT=5432
    - stage: test
      node_js: 6
      env: DIALECT=mysql SEQUELIZE=latest SEQ_PORT=3306
    - stage: test
      node_js: 6
      env: DIALECT=sqlite SEQUELIZE=latest SEQ_PORT=5432
    - stage: test
      node_js: 6
      env: DIALECT=sqlite SEQUELIZE=next

install:
  - npm install -g yarn
  - yarn
  - yarn add sequelize@$(echo $SEQUELIZE)
  - yarn build

before_script:
  - |-
    if [ "$DIALECT" = "postgres" ] || [ "$DIALECT" = "mysql" ]; then docker-compose up -d ${DIALECT}; fi
  - |-
    if [ "$DIALECT" = "postgres" ] || [ "$DIALECT" = "mysql" ]; then docker run --link ${DIALECT}:db -e CHECK_PORT=${SEQ_PORT} -e CHECK_HOST=db --net cli_default giorgos/takis; fi

script:
  - yarn test
