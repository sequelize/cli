sudo: false
dist: trusty

language: node_js

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: tests
      node_js: 4
      env: DIALECT=postgres SEQUELIZE=latest
    - stage: tests
      node_js: 4
      env: DIALECT=sqlite SEQUELIZE=latest

before_script:
  - "mysql -e 'create database sequelize_test;'"
  - "psql -c 'create database sequelize_test;' -U postgres"
  - npm install sequelize@$(echo $SEQUELIZE)
  - npm run build

script:
  - npm run test
