sudo: false
dist: trusty

language: node_js

node_js:
  - "4.0"

addons:
  postgresql: "9.4"

cache:
  directories:
    - node_modules

env:
  - DIALECT=mysql SEQUELIZE=3.30.4
  - DIALECT=postgres SEQUELIZE=latest

before_script:
  - "mysql -e 'create database sequelize_test;'"
  - "psql -c 'create database sequelize_test;' -U postgres"
  - npm install sequelize@$(echo $SEQUELIZE)
