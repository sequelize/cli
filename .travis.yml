before_script:
  - "mysql -e 'create database sequelize_test;'"
  - npm install js2coffee@$(echo $JS2COFFEE)
  - npm install sequelize@$(echo $SEQUELIZE)

script:
  - travis_retry node_modules/.bin/gulp

env:
  - JS2COFFEE=0.3.5 DIALECT=mysql SEQUELIZE=3.24.0
  - JS2COFFEE=0.3.5 DIALECT=sqlite SEQUELIZE=4.0.0-2
  - JS2COFFEE=2.0.0 DIALECT=mysql SEQUELIZE=3.24.0
  - JS2COFFEE=2.0.0 DIALECT=sqlite SEQUELIZE=4.0.0-2


language: node_js

node_js:
  - "4.0"
  - "6.0"

sudo: false

cache:
  directories:
    - node_modules
