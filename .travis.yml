before_script:
  - "mysql -e 'create database sequelize_test;'"
  - "psql -c 'create database sequelize_test;' -U postgres"
  - npm install js2coffee@$(echo $JS2COFFEE)
  - npm install sequelize@$(echo $SEQUELIZE)

script:
  - travis_retry node_modules/.bin/gulp

env:
  - JS2COFFEE=2.0.0 DIALECT=mysql SEQUELIZE=3.30.2
  - JS2COFFEE=2.0.0 DIALECT=postgres SEQUELIZE=4.0.0-2

language: node_js

node_js:
  - "4.0"
  - "6.0"

sudo: false

addons:
  postgresql: "9.4"

cache:
  directories:
    - node_modules
